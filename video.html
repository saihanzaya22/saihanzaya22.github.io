<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Gift</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Comic Neue', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-family: 'Fredoka One', cursive;
            color: #ff69b4; /* baby pink */
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
        }
        .intro-text {
            font-weight: bold;
        }
        video {
            width: 100%;
            max-width: 720px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .heart-button {
            display: inline-block;
            margin: 20px 0;
            padding: 15px 25px;
            font-size: 18px;
            color: #fff;
            background-color: #ff69b4;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .heart-button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Last Gift</h1>
        <p class="intro-text">Here is a special video just for you.</p>
        <video controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <a href="index.html" class="heart-button">Back to Home</a>
    </div>
</body>
</html>
